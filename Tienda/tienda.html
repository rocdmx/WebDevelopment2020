<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda de tenis</title>
    <link rel="stylesheet" href="tienda.css">
</head>
<body>
    <div id="productos"
    ></div>
    <form action="">
        <input type="button" value= "Agregar Producto" onclick="AgregarProducto"()>
        <div id="form">
            <div id=c-modelo>
                <label for="modelo">Modelo</label>
                <input type="text" name= "modelo" id="t-modelo">
            </div>
            <div id="c-marca"></div>
            <label for="modelo">Marca</label>
            <input type="text" name="modelo" id="t-marca">
        </div>
        <div id="c-precio"></div>
        <label for="modelo">Precio</label>
        <input type="text" name="modelo" id="t-precio">
        </div>
        <div id="c-depto"></div>
        <label for="modelo">Departamento</label>
        <input type="text" name="modelo" id="t-depto">
    </div>
    <div id="c-categoria"></div>
    <label for="modelo">Categoria</label>
    <input type="text" name="modelo" id="t-categoria">
    </div>
</div>
    </form>
    <div class="product-card">
    <p class="modelo">Modelo</p>
    <p class="marca">Marca</p>
    <p class="precio">Precio</p>
    <p class="depto">Departamento</p>
    <p class="categoria">Categoria</p>
</div>
<script src="./tienda.js"></script>
</body>
</html>
